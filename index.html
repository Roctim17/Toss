<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin flipping for toss </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <section>
        <div class="row">
            <div class="col-md-12 text-center p-5 g-5">
                <div class="m-auto p-5 rounded-circle bg-primary " style="height: 250px; width: 250px;">
                    <div id="toss-start" class="text-center py-5">
                        <h1 id="head" class="text-warning" style="display: none;"> Heads </h1>
                        <h1 id="Tall" class="text-warning" style="display: none;"> tails </h1>
                    </div>

                </div>
                <div class=" m-5">
                    <button id="toss" class="rounded p-1 bg-danger text-light">FLIP AGAIN (Toss)</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('toss').addEventListener("click", function () {
            function generatePin() {
                return Math.floor(Math.random() * 3);
            }

            if (generatePin() % 2 == 0) {
                document.getElementById('head').style.display = "block";
                document.getElementById('Tall').style.display = "none";
                console.log("head")
            }
            else {
                document.getElementById('Tall').style.display = "block";
                document.getElementById('head').style.display = "none";
                console.log("tail")
            }

        });




    </script>
</body>

</html>
